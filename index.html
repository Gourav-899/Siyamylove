<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOVE-OS Terminal Proposal</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      padding: 20px;
      overflow-x: hidden;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    button, input {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 12px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      margin: 10px 5px;
      cursor: pointer;
    }
    #terminal, #terminalMessage {
      white-space: pre-wrap;
      position: relative;
      min-height: 200px;
      font-weight: bold;
      font-size: 1.1em;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li::before {
      content: "• ";
    }
    #cursor {
      display: inline-block;
      width: 10px;
      background-color: #0f0;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
      height: 1.2em;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body><audio id="bgMusic" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2021/10/20/audio_1740c3b6a4.mp3?filename=retro-future-11870.mp3" type="audio/mpeg" />
</audio>
<audio id="typeSound" src="https://actions.google.com/sounds/v1/foley/keyboard_typing_click.ogg" preload="auto"></audio><div id="heartfeltMessage" class="section">
  <pre id="terminalMessage"></pre>
  <span id="cursor"></span>
</div><script>
  const emotionalMessage = [
    "Siya,",
    "",
    "I know we haven’t talked much, and maybe I’m just a small part of your world right now...",
    "But for me, you're the most beautiful and precious part of mine.",
    "",
    "Every time I see your name pop up, my heart skips a beat.",
    "Even in silence, you’ve filled my thoughts with peace, hope, and feelings I can’t even explain.",
    "",
    "I’ve waited so long—not just for someone—but for you.",
    "I don’t want just a moment with you... I want a lifetime.",
    "",
    "I want to be the one who stands by you in every storm.",
    "I want to protect you, care for you, and love you without limits.",
    "You deserve someone who sees your soul, not just your smile.",
    "",
    "And I see you, Siya.",
    "I see your heart. I feel it without words.",
    "",
    "I’m not here just to impress you... I’m here to promise you:",
    "No matter how little we’ve spoken, no matter what the future holds,",
    "you will always have someone who truly, madly, and silently loves you—",
    "Me.",
    "",
    "So... will you give me a place in your world?",
    "A place by your side—not just today, but forever?"
  ];

  let emIndex = 0;
  let emChar = 0;

  function typeHeartfeltMessage() {
    if (emIndex >= emotionalMessage.length) return;
    const line = emotionalMessage[emIndex];
    if (emChar < line.length) {
      document.getElementById("terminalMessage").textContent += line.charAt(emChar);
      emChar++;
      setTimeout(typeHeartfeltMessage, 60);
    } else {
      document.getElementById("terminalMessage").textContent += "\n";
      emIndex++;
      emChar = 0;
      setTimeout(typeHeartfeltMessage, 200);
    }
  }

  // Example: showSection('heartfeltMessage'); typeHeartfeltMessage(); when it's time to display
</script></body>
</html>
